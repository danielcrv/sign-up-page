<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Daniel Carvalho">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>Sign Up - Company</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
</head>

<body>
  <main class="container">
    <section class="content">
      <p class="content__logo">Company &sstarf;</p>
      <h1 class="content__title">Sign Up</h1>
      <form class="content__form">
        <label for="full-name">Full name</label>
        <input type="text" name="full-name" placeholder="e.g Carlos Ferreira">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="e.g carlos@mail.com">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="e.g GsMvefV6x">
        <button type="submit">Get Started</button>
      </form>
      <p class="content__login">Alread had an account? <a href="#">Login</a></p>
    </section>
    <figure class="image">
      <img src="assets/image.jpg" alt="banner">
    </figure>
  </main>
</body>

</html>
